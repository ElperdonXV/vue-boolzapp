<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="app">
        <div class="main-container">
            <div class="back-top"></div>
            <div class="back-bottom"></div>
        </div>
        <div class="main-box clearfix">
            <div class="box-left float">
                <div class="box-top">
                    <div class="user">
                        <img src="img/avatar_io.jpg" alt="">
                        <h2>Nome Utente</h2>
                    </div>
                    <div class="user-nav">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="box-alert">
                    <div class="alert-off">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="alert-text">
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="box-search">
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                    <i class="fas fa-search"></i>
                </div>
                <div class="box-cronology">
                    <ul>
                        <li @click="clickChat(index)" v-for="(contact, index) in contacts" class="contact" :class="(counter == index) ? 'selected' : ''">
                            <div class="avatar">
                                <img :src="`img/avatar${contact.avatar}.jpg`" alt="">
                            </div>
                            <div class="name-text">
                                <h4 class="name">{{ contact.name }}</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="box-right float">
                <div class="box-top">
                    <div class="user">
                        <img :src="`img/avatar${contacts[counter].avatar}.jpg`" alt="">
                        <h2>{{ contacts[counter].name }}</h2>
                    </div>
                    <div class="user-nav">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="box-main">
                    <ul>
                        <li v-for="(message, index) in contacts[counter].messages" class="message" :class="(message.status == 'sent') ? 'sent' : 'received'">
                            <span class="text">{{message.text}}</span>
                            <span class="date">{{message.date}}</span>
                        </li>
                    </ul>
                </div>
                <div class="box-write">
                    <i class="far fa-smile"></i>
                    <input @keyup.enter="addMsg(counter)" v-model="newMsg"  type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
